<body>
    <div class="container">

    <script>
        // CONFIGURACI√ìN
        const MONTHLY_LIMIT = 1000000; // 1 mill√≥n gratis
        const COST_PER_MILLION = 16.00; // $16 USD por mill√≥n despu√©s
        const MAX_CHARS_PER_REQUEST = 2000;
        const MAX_CHARS_PER_PART = 20000;
        const AUTO_SPLIT_THRESHOLD = 30000;
        const MAX_RETRIES = 2;
        
        // Umbrales de alerta
        const WARNING_THRESHOLD = 0.70;    // 70%
        const DANGER_THRESHOLD = 0.85;     // 85%
        const CRITICAL_THRESHOLD = 0.95;   // 95%
        
        // ELEMENTOS DOM
        const textInput = document.getElementById('textInput');
        const fileInput = document.getElementById('fileInput');
        const charCount = document.getElementById('charCount');
        const voiceSelect = document.getElementById('voiceSelect');
        const generateBtn = document.getElementById('generateBtn');
        const clearBtn = document.getElementById('clearBtn');
        const status = document.getElementById('status');
        const progressBar = document.getElementById('progressBar');
        const progressFill = document.getElementById('progressFill');
        const audioPlayer = document.getElementById('audioPlayer');
        const audio = document.getElementById('audio');
        const downloadBtn = document.getElementById('downloadBtn');
        const usageBar = document.getElementById('usageBar');
        const usageText = document.getElementById('usageText');
        const usageContainer = document.getElementById('usageContainer');
        const usageAlert = document.getElementById('usageAlert');
        const costCalculator = document.getElementById('costCalculator');
        const costBreakdown = document.getElementById('costBreakdown');
        const multiPartContainer = document.getElementById('multiPartContainer');
        const splitInfo = document.getElementById('splitInfo');
        const partsContainer = document.getElementById('partsContainer');
        const downloadAllBtn = document.getElementById('downloadAllBtn');
        const adjustModal = document.getElementById('adjustModal');
        const adjustInput = document.getElementById('adjustInput');
        
        let currentAudioBlob = null;
        let generatedParts = [];
        
        // INICIALIZACI√ìN
        function init() {
            initializeUsage();
            updateUsageDisplay();
            updateCharCount();
            checkUsageAlerts();
            
            textInput.addEventListener('input', () => {
                updateCharCount();
                calculateCost();
            });
            fileInput.addEventListener('change', handleFileUpload);
            generateBtn.addEventListener('click', generateAudio);
            clearBtn.addEventListener('click', clearAll);
            downloadBtn.addEventListener('click', downloadAudio);
            downloadAllBtn.addEventListener('click', downloadAllParts);
        }
        
        // GESTI√ìN DE USO
        function initializeUsage() {
            const stored = localStorage.getItem('tts-usage-google-neural2');
            if (!stored) {
                // Primera vez: inicializar con 100k caracteres
                const now = new Date();
                const currentMonth = `${now.getFullYear()}-${now.getMonth() + 1}`;
                localStorage.setItem('tts-usage-google-neural2', JSON.stringify({
                    month: currentMonth,
                    chars: 100000, // YA USADOS en pruebas
                    lastUpdated: now.toISOString()
                }));
            }
        }
        
        function getMonthlyUsage() {
            const now = new Date();
            const currentMonth = `${now.getFullYear()}-${now.getMonth() + 1}`;
            const stored = localStorage.getItem('tts-usage-google-neural2');
            
            if (stored) {
                const data = JSON.parse(stored);
                if (data.month === currentMonth) return data.chars;
            }
            return 0;
        }
        
        function saveMonthlyUsage(charsUsed) {
            const now = new Date();
            const currentMonth = `${now.getFullYear()}-${now.getMonth() + 1}`;
            const currentUsage = getMonthlyUsage();
            
            localStorage.setItem('tts-usage-google-neural2', JSON.stringify({
                month: currentMonth,
                chars: currentUsage + charsUsed,
                lastUpdated: now.toISOString()
            }));
            updateUsageDisplay();
            checkUsageAlerts();
        }
        
        function updateUsageDisplay() {
            const used = getMonthlyUsage();
            const percentage = (used / MONTHLY_LIMIT) * 100;
            const remaining = Math.max(0, MONTHLY_LIMIT - used);
            
            usageBar.style.width = `${Math.min(percentage, 100)}%`;
            
            usageBar.classList.remove('warning', 'danger');
            usageContainer.classList.remove('warning', 'danger');
            
            if (percentage >= CRITICAL_THRESHOLD * 100) {
                usageBar.classList.add('danger');
                usageContainer.classList.add('danger');
            } else if (percentage >= WARNING_THRESHOLD * 100) {
                usageBar.classList.add('warning');
                usageContainer.classList.add('warning');
            }
            
            let message = `<strong style="font-size: 1.1em;">${used.toLocaleString()} / ${MONTHLY_LIMIT.toLocaleString()}</strong> caracteres usados este mes<br>`;
            
            if (used >= MONTHLY_LIMIT) {
                const excess = used - MONTHLY_LIMIT;
                const excessCost = (excess / 1000000) * COST_PER_MILLION;
                message += `<strong style="color: #dc3545;">‚ö†Ô∏è HAS EXCEDIDO TU L√çMITE GRATIS</strong><br>`;
                message += `Caracteres de pago: ${excess.toLocaleString()} (~$${excessCost.toFixed(4)} USD)<br>`;
                message += `<em style="font-size: 0.9em;">Google te cobrar√° $${COST_PER_MILLION} USD por mill√≥n de caracteres adicionales</em>`;
            } else {
                message += `Te quedan <strong>${remaining.toLocaleString()}</strong> caracteres GRATIS (${(100 - percentage).toFixed(1)}%)<br>`;
                message += `<em style="font-size: 0.9em;">Se renueva autom√°ticamente el 1 de cada mes</em>`;
            }
            
            usageText.innerHTML = message;
        }
        
        function checkUsageAlerts() {
            const used = getMonthlyUsage();
            const percentage = used / MONTHLY_LIMIT;
            
            usageAlert.classList.remove('show', 'warning', 'danger');
            
            if (percentage >= 1.0) {
                const excess = used - MONTHLY_LIMIT;
                const cost = (excess / 1000000) * COST_PER_MILLION;
                usageAlert.className = 'alert danger show';
                usageAlert.innerHTML = `
                    <strong>üö® EST√ÅS EN MODO DE PAGO</strong><br>
                    Has excedido tu cuota gratuita de ${MONTHLY_LIMIT.toLocaleString()} caracteres.<br>

        }
        
        // MODAL DE AJUSTE

                        <span>COSTO:</span>

                const paidChars = textLength - remaining;
                const paidCost = (paidChars / 1000000) * COST_PER_MILLION;

                    <div class="cost-row">
                        <span>Texto total:</span>
                        <span>${textLength.toLocaleString()} caracteres</span>
                    </div>
                    <div class="cost-row">

        // INTERFAZ
        function updateCharCount() {
            const count = textInput.value.length;
            charCount.textContent = `${count.toLocaleString()} caracteres`;
        }
        
        function handleFileUpload(e) {
            const file = e.target.files[0];
            if (!file) return;
            
            const reader = new FileReader();
            reader.onload = (e) => {
                textInput.value = e.target.result;
                updateCharCount();
                calculateCost();
            };
            reader.readAsText(file);
        }
        
        function showStatus(message, type) {
            status.textContent = message;
            status.className = `status show ${type}`;
        }
        
        function clearAll() {
            textInput.value = '';
            fileInput.value = '';
            updateCharCount();
            calculateCost();
            audioPlayer.classList.remove('show');
            multiPartContainer.classList.remove('show');
            status.classList.remove('show');
            progressBar.classList.remove('show');
            
            if (audio.src) {
                URL.revokeObjectURL(audio.src);
                audio.src = '';
            }
            
            currentAudioBlob = null;
            generatedParts = [];
        }
        
        function downloadAudio() {
            if (!currentAudioBlob) return;
            
            const url = URL.createObjectURL(currentAudioBlob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `audio-${Date.now()}.mp3`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }
        
        // FUNCIONES MULTI-PARTE
        function sleep(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }
        
        function splitTextIntoChunks(text, maxChars) {
            const chunks = [];
            const paragraphs = text.split(/\n\n+/);
            let currentChunk = '';
            
            for (const paragraph of paragraphs) {
                if (paragraph.length > maxChars) {
                    if (currentChunk) {
                        chunks.push(currentChunk.trim());
                        currentChunk = '';
                    }
                    
                    const sentences = paragraph.match(/[^.!?]+[.!?]+/g) || [paragraph];
                    for (const sentence of sentences) {
                        if (sentence.length > maxChars) {
                            if (currentChunk) {
                                chunks.push(currentChunk.trim());
                                currentChunk = '';
                            }
                            
                            const words = sentence.split(' ');
                            for (const word of words) {
                                if ((currentChunk + ' ' + word).length > maxChars && currentChunk) {
                                    chunks.push(currentChunk.trim());
                                    currentChunk = word;
                                } else {
                                    currentChunk += (currentChunk ? ' ' : '') + word;
                                }
                            }
                        } else if ((currentChunk + sentence).length > maxChars && currentChunk) {
                            chunks.push(currentChunk.trim());
                            currentChunk = sentence;
                        } else {
                            currentChunk += sentence;
                        }
                    }
                } else if ((currentChunk + '\n\n' + paragraph).length > maxChars && currentChunk) {
                    chunks.push(currentChunk.trim());
                    currentChunk = paragraph;
                } else {
                    currentChunk += (currentChunk ? '\n\n' : '') + paragraph;
                }
            }
            
            if (currentChunk) chunks.push(currentChunk.trim());
            return chunks;
        }
        
        function splitTextIntoParts(text, maxCharsPerPart) {
            const parts = [];
            const paragraphs = text.split(/\n\n+/);
            let currentPart = '';
            
            for (const paragraph of paragraphs) {
                if ((currentPart + '\n\n' + paragraph).length > maxCharsPerPart && currentPart) {
                    parts.push(currentPart.trim());
                    currentPart = paragraph;
                } else {
                    currentPart += (currentPart ? '\n\n' : '') + paragraph;
                }
            }
            
            if (currentPart) parts.push(currentPart.trim());
            return parts;
        }
        
        function createPartCard(partIndex, totalParts, partText, charCount) {
            const card = document.createElement('div');
            card.className = 'part-card';
            card.id = `part-${partIndex}`;
            
            const preview = partText.substring(0, 100) + (partText.length > 100 ? '...' : '');
            
            card.innerHTML = `
                <div class="part-header">
                    <div class="part-title">üéß Parte ${partIndex + 1} de ${totalParts}</div>
                    <div class="part-status pending" id="status-${partIndex}">‚è≥ Pendiente</div>
                </div>
                <div class="part-info">
                    üìù ${charCount.toLocaleString()} caracteres
                </div>
                <div class="part-preview">"${preview}"</div>
                <div class="part-audio" id="audio-${partIndex}" style="display: none;"></div>
            `;
            
            return card;
        }
        
        function updatePartStatus(partIndex, status, message) {
            const statusEl = document.getElementById(`status-${partIndex}`);
            const card = document.getElementById(`part-${partIndex}`);
            
            if (statusEl) {
                statusEl.className = `part-status ${status}`;
                statusEl.textContent = message;
            }
            
            if (card) card.className = `part-card ${status}`;
        }
        
        function showPartAudio(partIndex, audioBlob) {
            const audioContainer = document.getElementById(`audio-${partIndex}`);
            if (!audioContainer) return;
            
            const audioUrl = URL.createObjectURL(audioBlob);
            
            audioContainer.innerHTML = `
                <audio controls style="width: 100%; margin-bottom: 10px;">
                    <source src="${audioUrl}" type="audio/mp3">
                </audio>
                <div class="part-actions">
                    <button onclick="downloadPart(${partIndex})" class="btn-secondary">
                        ‚¨áÔ∏è Descargar Parte ${partIndex + 1}
                    </button>
                </div>
            `;
            
            audioContainer.style.display = 'block';
        }
        
        window.downloadPart = function(partIndex) {
            if (!generatedParts[partIndex] || !generatedParts[partIndex].blob) return;
            
            const url = URL.createObjectURL(generatedParts[partIndex].blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `audio-parte-${partIndex + 1}-de-${generatedParts.length}.mp3`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        };
        
        async function downloadAllParts() {
            for (let i = 0; i < generatedParts.length; i++) {
                if (generatedParts[i] && generatedParts[i].blob) {
                    downloadPart(i);
                    await sleep(500);
                }
            }
        }
        
        async function processChunkWithRetry(chunk, voiceName, chunkIndex, totalChunks) {
            let lastError = null;
            
            for (let attempt = 1; attempt <= MAX_RETRIES; attempt++) {
                try {
                    const response = await fetch('/.netlify/functions/text-to-speech', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ text: chunk, voiceName: voiceName })
                    });
                    
                    if (!response.ok) {
                        const error = await response.json();
                        throw new Error(error.error || `Error HTTP ${response.status}`);
                    }
                    
                    const data = await response.json();
                    return data.audioContent;
                    
                } catch (error) {
                    lastError = error;
                    console.error(`Intento ${attempt}/${MAX_RETRIES} fall√≥:`, error);
                    
                    if (attempt < MAX_RETRIES) {
                        await sleep(attempt * 2000);
                    }
                }
            }
            
            throw new Error(`Fragmento ${chunkIndex + 1}/${totalChunks} fall√≥: ${lastError.message}`);
        }
        
        async function generateSinglePartAudio(partText, voiceName) {
            const chunks = splitTextIntoChunks(partText, MAX_CHARS_PER_REQUEST);
            const audioChunks = [];
            
            for (let i = 0; i < chunks.length; i++) {
                const audioContent = await processChunkWithRetry(chunks[i], voiceName, i, chunks.length);
                audioChunks.push(audioContent);
                
                if (i < chunks.length - 1) await sleep(1000);
            }
            
            const blobs = audioChunks.map(base64 => {
                const binary = atob(base64);
                const bytes = new Uint8Array(binary.length);
                for (let i = 0; i < binary.length; i++) {
                    bytes[i] = binary.charCodeAt(i);
                }
                return new Blob([bytes], { type: 'audio/mp3' });
            });
            
            return new Blob(blobs, { type: 'audio/mp3' });
        }
        
        // GENERACI√ìN DE AUDIO
        async function generateAudio() {
            const text = textInput.value.trim();
            
            if (!text) {
                showStatus('Por favor ingresa un texto.', 'error');
                return;
            }
            
            const charCount = text.length;
            const currentUsage = getMonthlyUsage();
            const remaining = Math.max(0, MONTHLY_LIMIT - currentUsage);
            
            // Confirmar si excede l√≠mite
            if (charCount > remaining) {
                const freeChars = remaining;
                const paidChars = charCount - remaining;
                const paidCost = (paidChars / 1000000) * COST_PER_MILLION;
                
                if (!confirm(
                    `‚ö†Ô∏è ADVERTENCIA: ESTO TENDR√Å COSTO\n\n` +
                    `Tu texto: ${charCount.toLocaleString()} caracteres\n` +
                    `Parte gratis: ${freeChars.toLocaleString()} caracteres\n` +
                    `Parte DE PAGO: ${paidChars.toLocaleString()} caracteres\n\n` +
                    `üí∞ COSTO: $${paidCost.toFixed(4)} USD\n\n` +
                    `Google te cobrar√° este monto a fin de mes.\n\n` +
                    `¬øDeseas continuar?`
                )) {
                    showStatus('Generaci√≥n cancelada.', 'error');
                    return;
                }
            } else if (currentUsage > MONTHLY_LIMIT * WARNING_THRESHOLD) {
                const percentageAfter = ((currentUsage + charCount) / MONTHLY_LIMIT) * 100;
                if (!confirm(
                    `üí° AVISO\n\n` +
                    `Despu√©s de generar habr√°s usado el ${percentageAfter.toFixed(1)}% de tu cuota gratuita.\n\n` +
                    `¬øContinuar?`
                )) {
                    showStatus('Generaci√≥n cancelada.', 'error');
                    return;
                }
            }
            
            if (charCount > AUTO_SPLIT_THRESHOLD) {
                return await generateMultiPartAudio(text);
            } else {
                return await generateSingleAudio(text, charCount);
            }
        }
        
        async function generateMultiPartAudio(text) {
            generateBtn.disabled = true;
            audioPlayer.classList.remove('show');
            multiPartContainer.classList.add('show');
            
            const parts = splitTextIntoParts(text, MAX_CHARS_PER_PART);
            const totalParts = parts.length;
            
            partsContainer.innerHTML = '';
            generatedParts = [];
            
            splitInfo.innerHTML = `
                <h4>üìä Dividido en ${totalParts} partes</h4>
                <p>Total: ${text.length.toLocaleString()} caracteres</p>
                <p>‚è±Ô∏è Tiempo estimado: ${totalParts}-${totalParts + 2} minutos</p>
            `;
            
            parts.forEach((partText, index) => {
                const card = createPartCard(index, totalParts, partText, partText.length);
                partsContainer.appendChild(card);
                generatedParts.push({ text: partText, blob: null, status: 'pending' });
            });
            
            showStatus(`Generando ${totalParts} partes...`, 'loading');
            progressBar.classList.add('show');
            
            let successCount = 0;
            
            for (let partIndex = 0; partIndex < totalParts; partIndex++) {
                try {
                    updatePartStatus(partIndex, 'generating', 'üîÑ Generando...');
                    showStatus(`Parte ${partIndex + 1} de ${totalParts}...`, 'loading');
                    
                    const audioBlob = await generateSinglePartAudio(parts[partIndex], voiceSelect.value);
                    
                    generatedParts[partIndex].blob = audioBlob;
                    generatedParts[partIndex].status = 'completed';
                    
                    updatePartStatus(partIndex, 'completed', '‚úÖ Completada');
                    showPartAudio(partIndex, audioBlob);
                    
                    successCount++;
                    progressFill.style.width = `${((successCount / totalParts) * 100).toFixed(0)}%`;
                    
                    if (partIndex < totalParts - 1) await sleep(1000);
                    
                } catch (error) {
                    console.error(`Error parte ${partIndex + 1}:`, error);
                    updatePartStatus(partIndex, 'error', '‚ùå Error');
                    generatedParts[partIndex].status = 'error';
                    
                    if (!confirm(`Error en parte ${partIndex + 1}.\n${error.message}\n\n¬øContinuar?`)) break;
                }
            }
            
            progressBar.classList.remove('show');
            generateBtn.disabled = false;
            
            if (successCount === totalParts) {
                showStatus(`‚úÖ ¬°${totalParts} partes generadas!`, 'success');
                downloadAllBtn.style.display = 'block';
            } else if (successCount > 0) {
                showStatus(`‚ö†Ô∏è ${successCount} de ${totalParts} completadas.`, 'error');
                downloadAllBtn.style.display = 'block';
            }
            
            if (successCount > 0) {
                const totalChars = generatedParts
                    .filter(p => p.status === 'completed')
                    .reduce((sum, p) => sum + p.text.length, 0);
                saveMonthlyUsage(totalChars);
            }
        }
        
        async function generateSingleAudio(text, charCount) {
            try {
                generateBtn.disabled = true;
                multiPartContainer.classList.remove('show');
                audioPlayer.classList.remove('show');
                
                const chunks = splitTextIntoChunks(text, MAX_CHARS_PER_REQUEST);
                
                showStatus(`Generando... (${chunks.length} fragmentos)`, 'loading');
                progressBar.classList.add('show');
                
                const audioChunks = [];
                
                for (let i = 0; i < chunks.length; i++) {
                    progressFill.style.width = `${((i / chunks.length) * 100).toFixed(0)}%`;
                    const audioContent = await processChunkWithRetry(chunks[i], voiceSelect.value, i, chunks.length);
                    audioChunks.push(audioContent);
                    
                    if (i < chunks.length - 1) await sleep(1000);
                }
                
                showStatus('Finalizando...', 'loading');
                progressFill.style.width = '95%';
                
                const blobs = audioChunks.map(base64 => {
                    const binary = atob(base64);
                    const bytes = new Uint8Array(binary.length);
                    for (let i = 0; i < binary.length; i++) {
                        bytes[i] = binary.charCodeAt(i);
                    }
                    return new Blob([bytes], { type: 'audio/mp3' });
                });
                
                currentAudioBlob = new Blob(blobs, { type: 'audio/mp3' });
                const audioUrl = URL.createObjectURL(currentAudioBlob);
                audio.src = audioUrl;
                audioPlayer.classList.add('show');
                progressBar.classList.remove('show');
                progressFill.style.width = '100%';
                
                saveMonthlyUsage(charCount);
                
                const currentUsage = getMonthlyUsage();
                if (currentUsage > MONTHLY_LIMIT) {
                    const excess = currentUsage - MONTHLY_LIMIT;
                    const cost = (excess / 1000000) * COST_PER_MILLION;
                    showStatus(`‚úÖ Generado! (Costo: $${cost.toFixed(4)} USD)`, 'success');
                } else {
                    showStatus('‚úÖ ¬°Generado! (Gratis)', 'success');
                }
                
            } catch (error) {
                console.error('Error:', error);
                showStatus(`Error: ${error.message}`, 'error');
                progressBar.classList.remove('show');
            } finally {
                generateBtn.disabled = false;
            }
        }
        
        init();
    </script>
