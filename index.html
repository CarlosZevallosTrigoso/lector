<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lector de Textos - TTS</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        
        h1 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 2em;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 0.95em;
        }
        
        .usage-info {
            background: #f8f9fa;
            border-left: 4px solid #667eea;
            padding: 15px;
            margin-bottom: 25px;
            border-radius: 5px;
        }
        
        .usage-info h3 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 1.1em;
        }
        
        .usage-bar {
            background: #e9ecef;
            height: 8px;
            border-radius: 4px;
            overflow: hidden;
            margin: 10px 0;
        }
        
        .usage-fill {
            background: linear-gradient(90deg, #667eea, #764ba2);
            height: 100%;
            transition: width 0.3s ease;
        }
        
        .usage-text {
            font-size: 0.9em;
            color: #666;
            margin-top: 5px;
        }
        
        .input-section {
            margin-bottom: 25px;
        }
        
        label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
            color: #333;
        }
        
        textarea {
            width: 100%;
            min-height: 300px;
            padding: 15px;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            font-size: 1em;
            font-family: inherit;
            resize: vertical;
            transition: border-color 0.3s;
        }
        
        textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .file-input-wrapper {
            margin-top: 15px;
        }
        
        input[type="file"] {
            display: none;
        }
        
        .file-label {
            display: inline-block;
            padding: 12px 24px;
            background: white;
            border: 2px solid #667eea;
            color: #667eea;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
        }
        
        .file-label:hover {
            background: #667eea;
            color: white;
        }
        
        .char-count {
            text-align: right;
            color: #666;
            font-size: 0.9em;
            margin-top: 8px;
        }
        
        .voice-selector {
            margin-bottom: 25px;
        }
        
        select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 1em;
            cursor: pointer;
            transition: border-color 0.3s;
        }
        
        select:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .controls {
            display: flex;
            gap: 15px;
            margin-bottom: 25px;
        }
        
        button {
            flex: 1;
            padding: 15px 30px;
            font-size: 1em;
            font-weight: 600;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            color: white;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }
        
        .btn-primary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        
        .btn-secondary {
            background: #6c757d;
        }
        
        .btn-secondary:hover {
            background: #5a6268;
        }
        
        .status {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }
        
        .status.show {
            display: block;
        }
        
        .status.loading {
            background: #d1ecf1;
            color: #0c5460;
            border-left: 4px solid #17a2b8;
        }
        
        .status.success {
            background: #d4edda;
            color: #155724;
            border-left: 4px solid #28a745;
        }
        
        .status.error {
            background: #f8d7da;
            color: #721c24;
            border-left: 4px solid #dc3545;
        }
        
        .progress-bar {
            background: #e9ecef;
            height: 4px;
            border-radius: 2px;
            overflow: hidden;
            margin-top: 10px;
            display: none;
        }
        
        .progress-bar.show {
            display: block;
        }
        
        .progress-fill {
            background: #667eea;
            height: 100%;
            transition: width 0.3s ease;
        }
        
        .audio-player {
            display: none;
            margin-top: 20px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
        }
        
        .audio-player.show {
            display: block;
        }
        
        audio {
            width: 100%;
            margin-bottom: 15px;
        }
        
        .download-btn {
            width: 100%;
            background: #28a745;
        }
        
        .download-btn:hover {
            background: #218838;
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
            
            .controls {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéß Lector de Textos</h1>
        <p class="subtitle">Convierte tus textos a audio de alta calidad usando inteligencia artificial</p>
        
        <!-- Informaci√≥n de uso -->
        <div class="usage-info">
            <h3>üìä Uso del mes actual</h3>
            <div class="usage-bar">
                <div class="usage-fill" id="usageBar"></div>
            </div>
            <div class="usage-text" id="usageText">Cargando...</div>
        </div>
        
        <!-- √Årea de texto -->
        <div class="input-section">
            <label for="textInput">Pega tu texto aqu√≠:</label>
            <textarea id="textInput" placeholder="Escribe o pega tu texto aqu√≠... (m√°ximo 100,000 caracteres por conversi√≥n)"></textarea>
            <div class="char-count" id="charCount">0 caracteres</div>
            
            <div class="file-input-wrapper">
                <input type="file" id="fileInput" accept=".txt">
                <label for="fileInput" class="file-label">üìÅ O carga un archivo .txt</label>
            </div>
        </div>
        
        <!-- Selector de voz -->
        <div class="voice-selector">
            <label for="voiceSelect">Selecciona una voz:</label>
            <select id="voiceSelect">
                <option value="es-ES-Neural2-A">Espa√±ol (Espa√±a) - Femenina A - Neural</option>
                <option value="es-ES-Neural2-B">Espa√±ol (Espa√±a) - Masculina B - Neural</option>
                <option value="es-ES-Neural2-C">Femenina C - Neural</option>
                <option value="es-ES-Neural2-D">Femenina D - Neural</option>
                <option value="es-ES-Neural2-E">Femenina E - Neural</option>
                <option value="es-ES-Neural2-F">Masculina F - Neural</option>
                <option value="es-US-Neural2-A">Espa√±ol (US) - Femenina - Neural</option>
                <option value="es-US-Neural2-B">Espa√±ol (US) - Masculina - Neural</option>
                <option value="es-US-Neural2-C">Espa√±ol (US) - Masculina C - Neural</option>
            </select>
        </div>
        
        <!-- Controles -->
        <div class="controls">
            <button id="generateBtn" class="btn-primary">üéµ Generar Audio</button>
            <button id="clearBtn" class="btn-secondary">üóëÔ∏è Limpiar</button>
        </div>
        
        <!-- Estado y progreso -->
        <div id="status" class="status"></div>
        <div class="progress-bar" id="progressBar">
            <div class="progress-fill" id="progressFill"></div>
        </div>
        
        <!-- Reproductor de audio -->
        <div id="audioPlayer" class="audio-player">
            <audio id="audio" controls></audio>
            <button id="downloadBtn" class="download-btn">‚¨áÔ∏è Descargar MP3</button>
        </div>
    </div>

    <script>
        // Configuraci√≥n
        const MONTHLY_LIMIT = 100000; // L√≠mite gratuito de caracteres mensuales con voces Neural2
        const MAX_CHARS_PER_REQUEST = 5000; // L√≠mite de Google por solicitud
        
        // Elementos del DOM
        const textInput = document.getElementById('textInput');
        const fileInput = document.getElementById('fileInput');
        const charCount = document.getElementById('charCount');
        const voiceSelect = document.getElementById('voiceSelect');
        const generateBtn = document.getElementById('generateBtn');
        const clearBtn = document.getElementById('clearBtn');
        const status = document.getElementById('status');
        const progressBar = document.getElementById('progressBar');
        const progressFill = document.getElementById('progressFill');
        const audioPlayer = document.getElementById('audioPlayer');
        const audio = document.getElementById('audio');
        const downloadBtn = document.getElementById('downloadBtn');
        const usageBar = document.getElementById('usageBar');
        const usageText = document.getElementById('usageText');
        
        let currentAudioBlob = null;
        
        // Inicializar la aplicaci√≥n
        function init() {
            updateUsageDisplay();
            updateCharCount();
            
            // Event listeners
            textInput.addEventListener('input', updateCharCount);
            fileInput.addEventListener('change', handleFileUpload);
            generateBtn.addEventListener('click', generateAudio);
            clearBtn.addEventListener('click', clearAll);
            downloadBtn.addEventListener('click', downloadAudio);
        }
        
        // Actualizar contador de caracteres
        function updateCharCount() {
            const count = textInput.value.length;
            charCount.textContent = `${count.toLocaleString()} caracteres`;
            
            // Advertir si excede el l√≠mite
            if (count > 100000) {
                charCount.style.color = '#dc3545';
            } else {
                charCount.style.color = '#666';
            }
        }
        
        // Manejar carga de archivo
        function handleFileUpload(e) {
            const file = e.target.files[0];
            if (!file) return;
            
            const reader = new FileReader();
            reader.onload = (e) => {
                textInput.value = e.target.result;
                updateCharCount();
            };
            reader.readAsText(file);
        }
        
        // Obtener uso del mes actual
        function getMonthlyUsage() {
            const now = new Date();
            const currentMonth = `${now.getFullYear()}-${now.getMonth() + 1}`;
            const stored = localStorage.getItem('tts-usage');
            
            if (stored) {
                const data = JSON.parse(stored);
                if (data.month === currentMonth) {
                    return data.chars;
                }
            }
            
            // Si es un nuevo mes o no hay datos, resetear
            return 0;
        }
        
        // Guardar uso del mes
        function saveMonthlyUsage(charsUsed) {
            const now = new Date();
            const currentMonth = `${now.getFullYear()}-${now.getMonth() + 1}`;
            const currentUsage = getMonthlyUsage();
            
            const data = {
                month: currentMonth,
                chars: currentUsage + charsUsed
            };
            
            localStorage.setItem('tts-usage', JSON.stringify(data));
            updateUsageDisplay();
        }
        
        // Actualizar visualizaci√≥n de uso
        function updateUsageDisplay() {
            const used = getMonthlyUsage();
            const percentage = (used / MONTHLY_LIMIT) * 100;
            
            usageBar.style.width = `${Math.min(percentage, 100)}%`;
            
            const remaining = Math.max(0, MONTHLY_LIMIT - used);
            usageText.innerHTML = `
                Has usado <strong>${used.toLocaleString()}</strong> de <strong>${MONTHLY_LIMIT.toLocaleString()}</strong> caracteres este mes.
                <br>Te quedan <strong>${remaining.toLocaleString()}</strong> caracteres disponibles.
            `;
            
            if (percentage > 90) {
                usageText.style.color = '#dc3545';
            } else if (percentage > 70) {
                usageText.style.color = '#ffc107';
            } else {
                usageText.style.color = '#666';
            }
        }
        
        // Mostrar estado
        function showStatus(message, type) {
            status.textContent = message;
            status.className = `status show ${type}`;
        }
        
        // Dividir texto en fragmentos
        function splitTextIntoChunks(text, maxChars) {
            const chunks = [];
            const paragraphs = text.split(/\n\n+/);
            let currentChunk = '';
            
            for (const paragraph of paragraphs) {
                // Si un solo p√°rrafo es m√°s largo que el m√°ximo, dividirlo por oraciones
                if (paragraph.length > maxChars) {
                    const sentences = paragraph.match(/[^.!?]+[.!?]+/g) || [paragraph];
                    
                    for (const sentence of sentences) {
                        if ((currentChunk + sentence).length > maxChars && currentChunk) {
                            chunks.push(currentChunk.trim());
                            currentChunk = sentence;
                        } else {
                            currentChunk += sentence;
                        }
                    }
                } else if ((currentChunk + paragraph).length > maxChars && currentChunk) {
                    chunks.push(currentChunk.trim());
                    currentChunk = paragraph;
                } else {
                    currentChunk += (currentChunk ? '\n\n' : '') + paragraph;
                }
            }
            
            if (currentChunk) {
                chunks.push(currentChunk.trim());
            }
            
            return chunks;
        }
        
        // Generar audio
        async function generateAudio() {
            const text = textInput.value.trim();
            
            if (!text) {
                showStatus('Por favor ingresa un texto para convertir.', 'error');
                return;
            }
            
            const charCount = text.length;
            const remaining = MONTHLY_LIMIT - getMonthlyUsage();
            
            if (charCount > remaining) {
                showStatus(`Este texto tiene ${charCount.toLocaleString()} caracteres, pero solo te quedan ${remaining.toLocaleString()} caracteres disponibles este mes.`, 'error');
                return;
            }
            
            // Dividir texto en fragmentos si es necesario
            const chunks = splitTextIntoChunks(text, MAX_CHARS_PER_REQUEST);
            
            try {
                generateBtn.disabled = true;
                showStatus(`Generando audio... (${chunks.length} fragmento${chunks.length > 1 ? 's' : ''})`, 'loading');
                progressBar.classList.add('show');
                audioPlayer.classList.remove('show');
                
                const audioChunks = [];
                
                // Procesar cada fragmento
                for (let i = 0; i < chunks.length; i++) {
                    progressFill.style.width = `${((i + 1) / chunks.length) * 100}%`;
                    
                    // Llamar a la funci√≥n de Netlify
                    const response = await fetch('/.netlify/functions/text-to-speech', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            text: chunks[i],
                            voiceName: voiceSelect.value
                        })
                    });
                    
                    if (!response.ok) {
                        const error = await response.json();
                        throw new Error(error.error || 'Error al generar audio');
                    }
                    
                    const data = await response.json();
                    audioChunks.push(data.audioContent);
                }
                
                // Si hay m√∫ltiples fragmentos, necesitamos concatenarlos
                let finalAudioBase64;
                if (audioChunks.length === 1) {
                    finalAudioBase64 = audioChunks[0];
                } else {
                    // Para simplificar, vamos a concatenar los blobs
                    // Esto funciona razonablemente bien para MP3
                    const blobs = audioChunks.map(base64 => {
                        const binary = atob(base64);
                        const bytes = new Uint8Array(binary.length);
                        for (let i = 0; i < binary.length; i++) {
                            bytes[i] = binary.charCodeAt(i);
                        }
                        return new Blob([bytes], { type: 'audio/mp3' });
                    });
                    
                    currentAudioBlob = new Blob(blobs, { type: 'audio/mp3' });
                    const audioUrl = URL.createObjectURL(currentAudioBlob);
                    audio.src = audioUrl;
                    audioPlayer.classList.add('show');
                    showStatus('¬°Audio generado exitosamente!', 'success');
                    progressBar.classList.remove('show');
                    generateBtn.disabled = false;
                    
                    // Guardar uso
                    saveMonthlyUsage(charCount);
                    return;
                }
                
                // Crear el blob de audio
                const binary = atob(finalAudioBase64);
                const bytes = new Uint8Array(binary.length);
                for (let i = 0; i < binary.length; i++) {
                    bytes[i] = binary.charCodeAt(i);
                }
                
                currentAudioBlob = new Blob([bytes], { type: 'audio/mp3' });
                const audioUrl = URL.createObjectURL(currentAudioBlob);
                
                audio.src = audioUrl;
                audioPlayer.classList.add('show');
                showStatus('¬°Audio generado exitosamente!', 'success');
                progressBar.classList.remove('show');
                
                // Guardar uso
                saveMonthlyUsage(charCount);
                
            } catch (error) {
                console.error('Error:', error);
                showStatus(`Error: ${error.message}`, 'error');
                progressBar.classList.remove('show');
            } finally {
                generateBtn.disabled = false;
            }
        }
        
        // Descargar audio
        function downloadAudio() {
            if (!currentAudioBlob) return;
            
            const url = URL.createObjectURL(currentAudioBlob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `audio-${Date.now()}.mp3`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }
        
        // Limpiar todo
        function clearAll() {
            textInput.value = '';
            fileInput.value = '';
            updateCharCount();
            audioPlayer.classList.remove('show');
            status.classList.remove('show');
            progressBar.classList.remove('show');
            
            if (audio.src) {
                URL.revokeObjectURL(audio.src);
                audio.src = '';
            }
            
            currentAudioBlob = null;
        }
        
        // Iniciar cuando el DOM est√© listo
        init();
    </script>
</body>
</html>
